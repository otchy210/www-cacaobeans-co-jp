<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <title>カカオビーンズ株式会社</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #FAF1D2;
    }
    th {
      background-color: #63212F;
    }
    section, table, tbody, tr, th, td {
      border-color: #63212F;
    }
    .submit-button {
      background-color: #63212F;
      color: white;
    }
    .submit-button:hover {
      background-color: #4e1a25;
    }
    .header {
      background-color: #F5E8CA;
    }
    input,
    textarea {
      border: 1px solid #63212F;
      outline-color: #63212F;
    }
  </style>
</head>
<body class="text-gray-800">

  <header class="header shadow p-6 text-center">
    <img src="logo_web.png" alt="カカオビーンズ株式会社 ロゴ" class="mx-auto max-h-16" />
  </header>

  <section class="max-w-xl mx-auto p-6">
    <h2 class="text-xl font-semibold mb-4">会社情報</h2>
    <table class="w-full text-left border">
      <tbody>
        <tr class="border-b">
          <th class="p-2 w-1/3 text-gray-100">会社名</th>
          <td class="p-2">カカオビーンズ株式会社</td>
        </tr>
        <tr class="border-b">
          <th class="p-2 text-gray-100" text-gray-100>設立</th>
          <td class="p-2">2025年4月15日</td>
        </tr>
        <tr class="border-b">
          <th class="p-2 text-gray-100">所在地</th>
          <td class="p-2">東京都練馬区</td>
        </tr>
        <tr class="border-b">
          <th class="p-2 text-gray-100">代表者</th>
          <td class="p-2">落合 徹</td>
        </tr>
        <tr>
          <th class="p-2 text-gray-100">事業内容</th>
          <td class="p-2">
            <ol class="list-decimal list-inside space-y-1">
              <li>不動産の売買、保有、賃貸及び管理</li>
              <li>システム、アプリケーション、ソフトウェア及びITサービスの企画、開発、設計、販売、使用許諾、保守並びに管理</li>
              <li>コンピューターシステムに関するコンサルティング業務</li>
              <li>人材採用に関するコンサルティング業務</li>
              <li>個人・会社の資産運用、資産管理及びコンサルティング業務</li>
              <li>前各号に附帯関連する一切の業務</li>
            </ol>
          </td>
        </tr>
      </tbody>
    </table>
  </section>

  <main class="max-w-xl mx-auto p-6">
    <h2 class="text-xl font-semibold mb-4">お問い合わせ</h2>

    <form class="space-y-4" action="https://docs.google.com/forms/d/e/1234567890ABCDEF/viewform">
      <div>
        <label for="name" class="block mb-1 font-medium">お名前</label>
        <input type="text" id="name" name="entry.111111" class="w-full border p-2 rounded" placeholder="例：山田 太郎" required />
      </div>
      <div>
        <label for="email" class="block mb-1 font-medium">メールアドレス</label>
        <input type="email" id="email" name="entry.222222" class="w-full border p-2 rounded" placeholder="例：example@example.com" required />
      </div>
      <div>
        <label for="message" class="block mb-1 font-medium">メッセージ</label>
        <textarea id="message" name="entry.333333" class="w-full border p-2 rounded h-32" placeholder="お問い合わせ内容をご記入ください" required></textarea>
      </div>
      <button type="submit" class="submit-button px-4 py-2 rounded">確認</button>
    </form>
  </main>

</body>
</html>

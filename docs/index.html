<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>カカオビーンズ株式会社</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #FAF1D2;
    }
    th {
      background-color: #63212F;
      color: #F9E9DF;
    }
    td {
      border-color: #A07378;
    }
    table {
      border-color: #A07378;
    }
    .submit-button {
      background-color: #63212F;
      color: white;
    }
    .submit-button:hover {
      background-color: #4e1a25;
    }
    .header {
      background-color: #F5E8CA;
      color: #63212F;
    }
    .header p {
      color: #8C2F39;
    }
    input,
    textarea {
      border: 1px solid #A07378;
    }
    ::placeholder {
      color: #A07378;
      opacity: 1; /* ensure it's not semi-transparent */
    }
  </style>
</head>
<body class="text-gray-900">

  <header class="header shadow p-6 text-center">
    <img src="logo_web.png" alt="カカオビーンズ株式会社 ロゴ" class="mx-auto mb-4 max-h-16" />
    <h1 class="text-3xl font-bold">カカオビーンズ株式会社</h1>
    <p class="mt-2">シンプルで革新的なソリューションを提供します</p>
  </header>

  <section class="max-w-xl mx-auto p-6">
    <h2 class="text-xl font-semibold mb-4">会社情報</h2>
    <table class="w-full text-left border">
      <tbody>
        <tr class="border-b">
          <th class="p-2 w-1/3">会社名</th>
          <td class="p-2">カカオビーンズ株式会社</td>
        </tr>
        <tr class="border-b">
          <th class="p-2">設立</th>
          <td class="p-2">2020年4月1日</td>
        </tr>
        <tr class="border-b">
          <th class="p-2">所在地</th>
          <td class="p-2">東京都渋谷区神南1-23-10</td>
        </tr>
        <tr class="border-b">
          <th class="p-2">代表者</th>
          <td class="p-2">山田 太郎</td>
        </tr>
        <tr>
          <th class="p-2">事業内容</th>
          <td class="p-2">業務効率化ソフトウェアの開発・販売</td>
        </tr>
      </tbody>
    </table>
  </section>

  <main class="max-w-xl mx-auto p-6">
    <h2 class="text-xl font-semibold mb-4">お問い合わせ</h2>

    <form class="space-y-4" action="https://docs.google.com/forms/d/e/1234567890ABCDEF/viewform">
      <div>
        <label for="name" class="block mb-1 font-medium">お名前</label>
        <input type="text" id="name" name="entry.111111" class="w-full border p-2 rounded" placeholder="例：山田 太郎" required />
      </div>
      <div>
        <label for="email" class="block mb-1 font-medium">メールアドレス</label>
        <input type="email" id="email" name="entry.222222" class="w-full border p-2 rounded" placeholder="例：example@example.com" required />
      </div>
      <div>
        <label for="message" class="block mb-1 font-medium">メッセージ</label>
        <textarea id="message" name="entry.333333" class="w-full border p-2 rounded h-32" placeholder="お問い合わせ内容をご記入ください" required></textarea>
      </div>
      <button type="submit" class="submit-button px-4 py-2 rounded">送信</button>
    </form>
  </main>

</body>
</html>
